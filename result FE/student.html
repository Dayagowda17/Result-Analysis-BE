<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="student.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">New Student</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details"> Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">USN</span>
                        <input type="text" placeholder="Enter your USN" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Sem</span>
                        <input type="text" placeholder="Enter your semister" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father Name</span>
                        <input type="text" placeholder="Enter your Father Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mother Name</span>
                        <input type="text" placeholder="Enter your Mother Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Address</span>
                        <input type="text" placeholder="Enter your Address" required>
                        <div class="input-box">
                            <span class="details">DOB</span>
                            <input type="text" placeholder="Date of Birth" style="width: 230%;" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone</span>
                            <input type="text" placeholder="Enter your phone -number" style="width: 230%;" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email-id</span>
                            <input type="text" placeholder="Email-id" style="width: 230%;" required>
                        </div>




                        <div class="input-box">
                            <span class="details">Branch</span>
                            <select name="branch" style="  height: 45px;
  width: 230%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;border-color: #9b59b6; id="branch">
                        <option>---Select---</option>
                        <option>Aritifical&ML</option>
                        <option>Computer Science</option>
                        <option>Data Science</option>
                        <option>Civil</option>
                        <option>Mechanical</option>
                        <option>Electonics&communication</option>
                    </select>
		</div>
                            <div class="gender-details">
                                <input type="radio" name="gender" id="dot-1">
                                <input type="radio" name="gender" id="dot-2">

                                <span class="gender-title">Gender</span>
                                <div class="category">
                                    <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
                                    <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
                                </div>

                                <br><br>
                                <div class="button">
                                    <input type="submit" text-align="center" value="Submit"> <br> <br>
                             	    <input type="reset" value="clear">
                                </div>
            </form>
            </div>
            </div>

</body>

</html>
